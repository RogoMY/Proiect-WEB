<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | ReFi</title>
    <link rel="stylesheet" href="manage-content.css">
    <link rel="stylesheet" href="header-footer.css">
</head>
<body>
    <header class="header">
        <span class="logo">ReFi Admin</span>
        <div class="menu-and-search">
            <nav class="menu">
                <ul>
                    <li><a href="login.html" id="logout-link">Logout</a></li>
                    <li><a href="admin.html">Manage Users</a></li>
                    <li><a href="manage-content.html">Manage Content</a></li>
                    <li><a href="data.html">Import/Export Data</a></li>
                </ul>
            </nav>
        </div>
        <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    </header>
    
    <main class="admin-main">
        <div class="manage-buttons">
            <button id="manage-categories-button">Add Category</button>
            <button id="manage-content-button">Add Content</button>
            <button id="manage-tags-button">Add Tag</button>
            <button id="edit-content-button">Edit Content</button>
            <button id="edit-categories-button">Edit Categories</button>
            <button id="edit-tags-button">Edit Tags</button>
        </div>
    
        <section class="form-section" id="category-form">
            <h2>Add New Category</h2>
            <form id="add-category-form">
                <label for="category-title">Title:</label>
                <input type="text" id="category-title" name="title" required>
    
                <label for="category-tag">Tag:</label>
                <input type="text" id="category-tag" name="tag" pattern="#[a-zA-Z0-9\\-]+" required>
    
                <label for="parent-category">Parent Category:</label>
                <select id="parent-category" name="parentCategory">
                    <option value="">None</option>
                </select>
    
                <label for="interface">Is Interface:</label>
                <select id="interface" name="interface" required>
                    <option value=1>YES</option>
                    <option value=0>NO</option>
                </select>
    
                <button type="submit">Add Category</button>
            </form>
        </section>
    
        <section class="form-section" id="content-form" style="display: none;">
            <h2>Add New Content</h2>
            <form id="add-content-form">
              <label for="content-title">Title:</label>
              <input type="text" id="content-title" name="title" required>
          
              <label for="content-description">Description:</label>
              <textarea id="content-description" name="description" required></textarea>
          
              <label for="content-link">Link:</label>
              <input type="url" id="content-link" name="link" required>
          
              <label for="content-category">Category:</label>
              <select id="content-category" name="category" required>
              </select>
          
              <label for="content-scopes">Scopes:</label>
              <select id="content-scopes" name="scopes" multiple>
              </select>
          
              <label for="content-platforms">Platforms:</label>
              <select id="content-platforms" name="platforms" multiple>
              </select>
          
              <label for="content-programming-languages">Programming Languages:</label>
              <select id="content-programming-languages" name="programmingLanguages" multiple>
              </select>
          
              <button type="submit">Add Content</button>
            </form>
        </section>
          
        <section class="form-section" id="edit-categories-form" style="display: none;">
            <h2>Edit Categories</h2>
            <input type="text" id="category-search" placeholder="Search by tag...">
            <div id="edit-category-list">
                <!--dinamic-->
            </div>
        </section>

        <section class="form-section" id="edit-tags-form" style="display: none;">
            <h2>Edit Tags</h2>
            <select id="tag-type-select">
                <option value="scopes">Scopes</option>
                <option value="platforms">Platforms</option>
                <option value="programming_languages">Programming Languages</option>
            </select>
            <input type="text" id="tag-search" placeholder="Search by name...">
            <div id="edit-tag-list">
                <!--dinamic-->
            </div>
        </section>

        <section class="form-section" id="edit-content-form" style="display: none;">
            <h2>Edit Content</h2>
            <select id="content-category-select">
                <!--dinamic-->
            </select>
            <input type="text" id="content-search" placeholder="Search by title...">
            <div id="edit-content-list">
                <!--dinamic-->
            </div>
        </section>

        <section class="form-section" id="tag-form" style="display: none;">
            <h2>Add New Tag</h2>
            <form id="add-tag-form">
                <label for="tag-type">Type:</label>
                <select id="tag-type" name="type" required>
                    <option value="platform">Platform</option>
                    <option value="scope">Scope</option>
                    <option value="programming language">Programming Language</option>
                </select>

                <label for="tag-name">Name:</label>
                <input type="text" id="tag-name" name="name" pattern="^[^\s,]+$" required>

                <button type="submit">Add Tag</button>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <div class="footer-content">
            Â© ReFi 2024<br>
            Admin Dashboard
        </div>
    </footer>
  
    <script src="manage-content.js"></script>
</body>
</html>
